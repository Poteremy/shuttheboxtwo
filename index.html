<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="num">
            <h1>1</h1>
            <button class="btn" id="btn1">Down</button>
        </div>
        <div class="num">
            <h1>2</h1>
            <button class="btn" id="btn2">Down</button>
        </div>
        <div class="num">
            <h1>3</h1>
            <button class="btn" id="btn3">Down</button>
        </div>
        <div class="num">
            <h1>4</h1>
            <button class="btn" id="btn4">Down</button>
        </div>
        <div class="num">
            <h1>5</h1>
            <button class="btn" id="btn5">Down</button>
        </div>
        <div class="num">
            <h1>6</h1>
            <button class="btn" id="btn6">Down</button>
        </div>
        <div class="num">
            <h1>7</h1>
            <button class="btn" id="btn7">Down</button>
        </div>
        <div class="num">
            <h1>8</h1>
            <button class="btn" id="btn8">Down</button>
        </div>
        <div class="num">
            <h1>9</h1>
            <button class="btn" id="btn9">Down</button>
        </div>
    </div>

    <div class="score">
        <h1 id="finalScore"></h1>
    </div>

    <div class="dice" id="diceDiv">
        <h1 id="diceOne" class="dices"></h1>
        <h1 id="diceTwo" class="dices"></h1>
    </div>

    <div id="play">
        <button id="replay" class="hBtn dNone">Play Again</button>
        <button id="start" class="hBtn">Start</button>
        <button id="check" class="hBtn dNone">Check</button>
        <button id="btnplay" class="hBtn dNone">Roll</button>
    </div>

<script src="main.js"></script>
</body>
</html>
